<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion!</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <main id="main-login">
        <div id="login-form">
            <form class="textologin">
                <b>Bienvenido, ingrese sus datos!</b><br>
                <b>EMAIL:</b>
                <input type="text" placeholder="Ingrese su email..." id="txtCorreo"><br>
                <b>CONTRASEÑA:</b>
                <input type="password" placeholder="Ingrese su contraseña..." id="txtContrasenna"><br>
                <input type="button" value="Ingresar" id="btnIngresar">
            </form>
        </div>
    </main>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/login.js"></script>
</body>
</html>
